<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up</title>
</head>
<body>
    <div class="container">
        <h1>Sign Up</h1>
        <div class="sub-container">
            <input type="text" name="" id="username" placeholder="Enter Your Name">
            <input type="email" name="" id="useremail" placeholder="Enter Your Email">
            <input type="password" name="" id="userpassword" placeholder="Enter Your Password">

            <button onclick="signup()">Sign Up</button>
        </div>
    </div>

    <script src="app.js"></script>
    
</body>
</html>
